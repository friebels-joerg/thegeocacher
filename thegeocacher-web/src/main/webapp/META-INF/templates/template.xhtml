<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>${msgs.ttl_application}</title>
<link
	rel="stylesheet"
	type="text/css"
	href="styles/thegeocacher.css" />
</head>
<body>
	<div id="header">
		<ui:insert name="header">
			<h1>${msgs.ttl_application}</h1>
		</ui:insert>
	</div>

	<h:panelGrid columns="2">
		<div>
			<ui:include src="leftSideBar.xhtml" />
		</div>
		<div>
			<ui:insert name="content" />
		</div>
	</h:panelGrid>

	<div id="footer">
		<ui:insert name="footer">
			<h:outputText value="${msgs.msg_copyright}"></h:outputText>
		</ui:insert>
	</div>
</body>
</html>
